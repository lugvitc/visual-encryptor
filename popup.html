<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
    <title>Visual Encryptor</title>
  </head>
  <body>
    <script src="popup.js" type="text/javascript"></script>
    <div class="body-text">
      <p>
        This extension will convert your plain text into ciphered text with the
        following algorithms
      </p>
    </div>

    <div class="encryption-section">
      <input
        type="submit"
        id="Ceasar"
        class="encrypt-button"
        value="Caesar encrypt"
      />
      <button class="encrypt-button" id="b2">Base64 encrypt</button>
      <button class="encrypt-button" id="b3">Gron encrypt</button>
      <button class="encrypt-button" id="b4">ROT encrypt</button>
      <input
        type="submit"
        id="Reset"
        class="encrypt-button"
        value="Reset All"
      />
    </div>
  </body>
</html>
